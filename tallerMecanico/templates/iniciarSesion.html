{% extends "base.html" %}
{% load static %}

{% block titulo %}

{% endblock titulo %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/registrarse.css' %}">
{% endblock css %}



{% block contenido %}
<!--========================================================== -->
<!-- CONTENEDOR DEL FORMULARIO -->
<!--========================================================== -->

<div class="container  border-top border-primary " style="max-width: 500px" id="contenedor-formulario">

    <div><img src="{% static 'img/iniciar.jpg' %}" alt="" class="img-fluid ps-5"></div>

  </div>



  <form action="">
    <div class="mb-3">
      <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
    </div>

    <div class="mb-3">
      <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
    </div>

    <div class="mb-3">
      <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Comfirme password">
    </div>


    <div class="mb-3">
      <button type="button" class=" btn btn-primary w-100 fs-5">Iniciar Sesion</button>
    </div>
  </form>

</div>

</section>
{% endblock contenido %}
